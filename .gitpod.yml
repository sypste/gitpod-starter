# Syntax reference for .gitpod.yml https://www.gitpod.io/docs/references/gitpod-yml

# Choose useful base image https://www.gitpod.io/docs/references/gitpod-yml#image
image: gitpod/workspace-full
# ... or build your own https://www.gitpod.io/docs/references/gitpod-yml#imagefile
# image.file: <empty>

# Custom git config
gitConfig:
  alias.cm: commit -m
  alias.st: status

# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - name: Install kubectl
    init: |
      sudo apt-get update
      sudo apt-get install -y apt-transport-https ca-certificates curl
      sudo curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg
      echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list
      sudo apt-get update
      sudo apt-get install -y kubectl

vscode:
  extensions:
    # basic extensions
    - eamodio.gitlens
    - hashicorp.terraform
    # aws
    - amazonwebservices.aws-toolkit-vscode
    # azure
    - ms-azuretools.vscode-docker
    # gcp
    # python
    - ms-python.python
    - ms-python.anaconda-extension-pack
    # golang
    - golang.Go
    # java
    - vscjava.vscode-java-pack
    # container
    - ms-kubernetes-tools.vscode-kubernetes-tools
